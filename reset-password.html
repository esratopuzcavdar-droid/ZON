<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZON - ≈ûifre Sƒ±fƒ±rlama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .requirements {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .requirements h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
        }
        
        .requirement .icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        
        .requirement.valid {
            color: #28a745;
        }
        
        .app-download {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .app-download h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .app-download p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .app-link {
            display: inline-block;
            background: #007AFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .app-link:hover {
            background: #0056CC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>≈ûifre Sƒ±fƒ±rlama</h1>
        <p class="subtitle">ZON uygulamasƒ± i√ßin yeni ≈üifrenizi belirleyin</p>
        
        <div id="alertContainer"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" disabled>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Yeni ≈ûifre</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Yeni ≈üifrenizi girin">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">≈ûifre Onayƒ±</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="≈ûifrenizi tekrar girin">
            </div>
            
            <div class="requirements">
                <h4>≈ûifre Gereksinimleri:</h4>
                <div class="requirement" id="lengthReq">
                    <span class="icon">‚≠ï</span>
                    En az 6 karakter
                </div>
                <div class="requirement" id="matchReq">
                    <span class="icon">‚≠ï</span>
                    ≈ûifreler e≈üle≈üiyor
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">≈ûifreyi G√ºncelle</button>
        </form>
        
        <div class="app-download">
            <h3>üì± ZON Uygulamasƒ±</h3>
            <p>≈ûifrenizi g√ºncelledikten sonra uygulamaya geri d√∂n√ºn</p>
            <a href="yourapp://open" class="app-link" id="openAppBtn">Uygulamayƒ± A√ß</a>
        </div>
    </div>

    <script>
        // URL parametrelerini parse et
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');
        
        // Email alanƒ±nƒ± doldur
        if (email) {
            document.getElementById('email').value = decodeURIComponent(email);
        }
        
        // Token yoksa hata g√∂ster
        if (!token) {
            showAlert('Ge√ßersiz sƒ±fƒ±rlama linki. L√ºtfen yeni bir ≈üifre sƒ±fƒ±rlama talebinde bulunun.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        // Form elemanlarƒ±
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const lengthReq = document.getElementById('lengthReq');
        const matchReq = document.getElementById('matchReq');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('resetForm');
        
        // ≈ûifre gereksinimlerini kontrol et
        function checkRequirements() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Uzunluk kontrol√º
            if (newPassword.length >= 6) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('.icon').textContent = '‚úÖ';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('.icon').textContent = '‚≠ï';
            }
            
            // E≈üle≈üme kontrol√º
            if (newPassword === confirmPassword && newPassword.length > 0) {
                matchReq.classList.add('valid');
                matchReq.querySelector('.icon').textContent = '‚úÖ';
            } else {
                matchReq.classList.remove('valid');
                matchReq.querySelector('.icon').textContent = '‚≠ï';
            }
            
            // Submit butonu kontrol√º
            const isValid = newPassword.length >= 6 && newPassword === confirmPassword;
            submitBtn.disabled = !isValid;
        }
        
        // Event listeners
        newPasswordInput.addEventListener('input', checkRequirements);
        confirmPasswordInput.addEventListener('input', checkRequirements);
        
        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword !== confirmPassword) {
                showAlert('≈ûifreler e≈üle≈ümiyor!', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('≈ûifre en az 6 karakter olmalƒ±dƒ±r!', 'error');
                return;
            }
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'G√ºncelleniyor...';
            
            try {
                // API √ßaƒürƒ±sƒ± - Vercel serverless function
                const response = await fetch('https://esracavdar.github.io/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        email: email,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                if (response.ok) {
                    showAlert('≈ûifreniz ba≈üarƒ±yla g√ºncellendi! Artƒ±k yeni ≈üifrenizle giri≈ü yapabilirsiniz.', 'success');
                    form.style.display = 'none';
                    
                    // 3 saniye sonra uygulamayƒ± a√ßmaya √ßalƒ±≈ü
                    setTimeout(() => {
                        window.location.href = 'yourapp://open';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.message || '≈ûifre g√ºncellenemedi. L√ºtfen tekrar deneyin.', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('Baƒülantƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.', 'error');
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = '≈ûifreyi G√ºncelle';
        });
        
        // Alert g√∂ster
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
        }
        
        // Uygulama a√ßma butonu
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            
            // √ñnce deep link'i dene
            window.location.href = 'yourapp://open';
            
            // 2 saniye sonra App Store'a y√∂nlendir (uygulama y√ºkl√º deƒüilse)
            setTimeout(() => {
                showAlert('Uygulama bulunamadƒ±. L√ºtfen App Store\'dan ZON uygulamasƒ±nƒ± indirin.', 'error');
            }, 2000);
        });
        
        // Sayfa y√ºklendiƒüinde gereksinimler kontrol√º
        checkRequirements();
    </script>
</body>
</html>
